<!DOCTYPE HTML>

<html>
<head>
	  <title>Spring Boot - Angularjs Example</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	  <script src="/js/jdbcController.js"></script>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	  
</head>
<body>
	<div class="container" data-ng-app="app">
		<div data-ng-controller="jdbcCntrl">
			<div class="row content">
            <label>Add User</label>
            <table border="1">
                <tr>
                    <td>firstName</td>
                    <td>lastName</td>
                    <td>Email</td>
                    <td>Add</td>
                </tr>
                <tr>
                    <td><input type="text" data-ng-model="firstName"></input></td>
                    <td><input type="text" data-ng-model="lastName"></input></td>
                    <td><input type="text" data-ng-model="email"></input></td>
                    <td><button data-ng-click="addUser()">Add</button></td>
                </tr>
                <tr>
                    <td><input type="text" data-ng-model="id"></input></td>
                    <td><button data-ng-click="getUserID()">Click to get User</button></td>
                    <td>{{foundUser.firstName}}</td>
                </tr>
                <tr>
                    <td><input type="text" data-ng-model="eventID"></input></td>
                    <td><button data-ng-click="getEventByID()">Click to get Event</button></td>
                    <td>{{foundEvent.name}}</td>
                </tr>
                <tr>
                    <td><button data-ng-click="getNumEvents()">Click to get num of Event</button></td>
                    <td>{{testInput}}</td>
                </tr>
                <tr>
                    <td><input type="text" data-ng-model="userID"></input></td>
                    <td><input type="text" data-ng-model="eventID"></input></td>
                    <td><button data-ng-click="addUserEventLink()">Click to add UserEvent Link</button></td>
                </tr>
                <tr>
                    <td><input type="text" data-ng-model="userID"></input></td>
                    <td><button data-ng-click="getEventsUserIsApartOf()">Click to get Events user is a part of</button></td>
                </tr>
                <tr>
                    <td><input type="text" data-ng-model="eventID"></input></td>
                    <td><button data-ng-click="getUsersApartOfEvent()">Click to get Users a part of this event</button></td>
                </tr>
                <tr>
                    <td><input type="text" data-ng-model="userID"></input></td>
                    <td><button data-ng-click="getEventsUserIsApartOfReturnObject()">Click to get a json of all the events a user is a part of.</button></td>
                </tr>
                <tr>
                    <td><button data-ng-click="getAllEvents()">Click to get all Events</button></td>
                </tr>
            </table>
            error: {{error}}
            testinput: {{testInput}}
            <table border="1">
                <tr>
                    <td>eventName</td>
                    <td>hostID</td>
                    <td>Description</td>
                    <td>Private (1 or 0)</td>
                    <td>Location</td>
                    <td>eventTime</td>
                    <td>eventDate</td>
                </tr>
                <tr>
                    <td><input type="text" data-ng-model="eventName"></input></td>
                    <td><input type="text" data-ng-model="hostEmail"></input></td>
                    <td><input type="text" data-ng-model="description"></input></td>
                    <td><input type="text" data-ng-model="priv"></input></td>
                    <td><input type="text" data-ng-model="location"></input></td>
                    <td><input type="text" data-ng-model="eventTime"></input></td>
                    <td><input type="text" data-ng-model="eventDate"></input></td>
                    <td><button data-ng-click="addEvent()">Add</button></td>
                </tr>
            </table>
            </div>
        </div>
		

	</div>

</body>
</html>
